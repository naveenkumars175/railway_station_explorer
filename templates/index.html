{% extends "layout.html" %}
{% block content %}
<h1>Railway Stations</h1>
<ul>
  {% for station in stations %}
  <li><strong>{{ station.name }}</strong> - {{ station.location }}<br>
    <img src="{{ url_for('static', filename=station.image) }}" width="200">
  </li>
  {% endfor %}
</ul>
{% endblock %}
